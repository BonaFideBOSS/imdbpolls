<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bonafide Polls</title>
  <link rel="shortcut icon" href="img/imdbpoll.png" type="image/x-icon">


  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/datatables.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <nav class="navbar navbar-light">
    <div class="container bg-light">
      <a class="navbar-brand">
        <div class="logo fw-bolder fs-1 bg-light">BONAFIDE POLLS</div>
      </a>

    </div>
  </nav>

  <main>
    <div class="container my-4">

      <div class="row mb-5">
        <div class="col-lg-4 col-md-6 col-12 mb-3">
          <div class="card text-dark text-center bg-light">
            <div class="card-header">Total Polls</div>
            <div class="card-body">
              <h1 id="cardtotalpolls" class="card-title"></h1>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-3">
          <div class="card text-dark text-center bg-light">
            <div class="card-header">Total Votes</div>
            <div class="card-body">
              <h1 id="cardtotalvotes" class="card-title"></h1>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-12 mb-3">
          <div class="card text-dark text-center bg-light">
            <div class="card-header">Total Homepage Polls</div>
            <div class="card-body">
              <h1 id="cardtotalhp" class="card-title"></h1>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table id="imdbpolls" class="stripe hover"></table>
      </div>
    </div>

    <section class="statistics mt-5">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-6 col-12 mb-3"><canvas id="YearChart"></canvas></div>
          <div class="col-lg-6 col-12 mb-3"><canvas id="MonthChartOne"></canvas></div>
          <div class="col-lg-6 col-12 mb-3"><canvas id="MonthChartTwo"></canvas></div>
          <div class="col-lg-6 col-12 mb-3"><canvas id="MonthChartThree"></canvas></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container d-flex justify-content-between align-items-end py-5">
      <div>
        <h6 class="text-muted">Author</h6>
        <h5>BonaFideBOSS</h5>
        <img src="img/profile.jpg">
      </div>
      <div class="text-end">
        <h6 class="text-muted">Profiles</h6>
        <a href="https://www.imdb.com/user/ur75779804/">IMDb Profile</a>
        <br>
        <a href="https://community-imdb.sprinklr.com/users/5f495617c17a0660597f677d">IMDb Community</a>
      </div>
    </div>
  </footer>

  <script src="assets/bootstrap.bundle.min.js"></script>
  <script src="assets/jquery-3.6.0.min.js"></script>
  <script src="assets/datatables.min.js"></script>
  <script src="assets/chart.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
