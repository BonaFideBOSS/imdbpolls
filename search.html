<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>IMDb Polls</title>
  <link rel="shortcut icon" href="img/imdbpoll.png" type="image/x-icon">


  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <nav class="navbar navbar-light">
    <div class="container bg-light shadow-sm">
      <a class="navbar-brand d-flex align-items-center">
        <img class="" src="img/imdblogo_one.png" height="50px">
        <div class="logo fw-bolder fs-1">Poll Search</div>
      </a>
      <a href="index" class="text-dark" title="Back" data-bs-toggle="tooltip" data-bs-placement="bottom"><i
          class="bi bi-box-arrow-left fs-1"></i></a>
    </div>
  </nav>

  <div class="data-loader loader-one my-5">
    <div>
      <img src="img/loader.gif" width="100px">
      <h3>Loading...</h3>
    </div>
  </div>

  <main>
    <div class="container my-4">

      <form action="javascript:void(0);">
        <div class="input-group mb-3">
          <span class="input-group-text">Search for</span>
          <select id="item-filter" class="form-select py-2">
            <option value="poll">Polls</option>
            <option value="author">Authors</option>
          </select>
        </div>

        <h5>Search Options:</h5>
        <div class="search-filters d-flex flex-wrap mb-3 gap-3">
          <div>
            <label>Poll Type:</label>
            <select id="type-filter" class="form-select">
              <option value="all">All</option>
              <option value="titles">Titles</option>
              <option value="people">People</option>
              <option value="images">Images</option>
              <option value="characters">Characters</option>
            </select>
          </div>
          <div>
            <label>Order By:</label>
            <select id="orderby-filter" class="form-select">
              <option value="latest">Latest</option>
              <option value="oldest">Oldest</option>
              <option value="votes">Votes</option>
              <option value="featured">Featured</option>
            </select>
          </div>
        </div>

        <h5 class="search-type-title">Poll Title:</h5>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control py-3" id="poll-search" placeholder="Search" required>
        </div>

        <button class="btn btn-warning w-100 mt-3 py-2" type="submit">Search</button>
      </form>

      <div class="data-loader search-loader my-5">
        <div>
          <img src="img/loader.gif" width="100px">
          <h3>Searching...</h3>
        </div>
      </div>
      <div id="poll-search-result" class="p-2 my-5"></div>

    </div>
  </main>

  <footer class="bg-light">
    <div class="container d-flex justify-content-between align-items-end py-5">

      <div>
        <h6 class="text-muted"></h6>
        <img class="" src="img/imdbpoll.png">
      </div>

      <p class="text-center">This site is not affiliated with IMDb or Amazon in any way.
        <br>It is created by an IMDb fan and contributor.</p>

      <div class="text-end">
        <h6 class="text-muted"></h6>
        <a href="https://www.imdb.com/" target="_blank">IMDb</a>
        <br>
        <a href="https://www.imdb.com/poll/" target="_blank">IMDb Polls</a>
        <br>
        <a href="https://community-imdb.sprinklr.com/" target="_blank">IMDb Community</a>
        <br>
        <a class="" href="markup" target="_blank"><i class="bi bi-pencil-square"></i> IMDb Markup</a>
      </div>
    </div>
  </footer>

  <script src="assets/bootstrap.bundle.min.js"></script>
  <script src="assets/jquery-3.6.0.min.js"></script>
  <script src="assets/pollsearch.js"></script>
  <script src="assets/commonscript.js"></script>
</body>

</html>
